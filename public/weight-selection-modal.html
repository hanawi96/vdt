<!-- Weight Selection Modal - Chọn cân nặng -->
<div x-show="isWeightSelectionModalOpen" @keydown.escape.window="closeWeightSelectionModal()"
     class="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center p-4 pt-safe-top pb-safe-bottom z-[9400]">
    <div x-show="isWeightSelectionModalOpen" class="bg-white rounded-2xl shadow-2xl w-full max-w-sm sm:max-w-md lg:max-w-lg xl:max-w-xl mx-auto max-h-[85vh] sm:max-h-[90vh] flex flex-col transform my-4">

        <!-- Header -->
        <div class="flex-shrink-0 bg-gradient-to-r from-purple-500 to-indigo-600 text-white p-3 sm:p-4 rounded-t-2xl flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <div class="w-6 h-6 sm:w-8 sm:h-8 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                    <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 1v4m0 0h-4m4 0l-5-5"/>
                    </svg>
                </div>
                <div>
                    <h3 class="text-sm sm:text-base font-bold">Chọn Cân nặng Phù hợp</h3>
                </div>
            </div>
            <button @click="closeWeightSelectionModal()" class="w-6 h-6 sm:w-8 sm:h-8 bg-white bg-opacity-20 hover:bg-opacity-30 rounded-full flex items-center justify-center transition-all">
                <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <!-- Body -->
        <div class="flex-1 overflow-y-auto modal-scroll p-4 sm:p-6 space-y-6">
            <!-- Product Info -->
            <div class="bg-gray-50 border border-gray-200 rounded-lg p-3">
                <div class="flex items-center space-x-3">
                    <img :src="weightSelectionProduct?.image" class="w-12 h-12 rounded-lg object-cover" loading="lazy">
                    <div class="flex-1">
                        <h4 class="font-semibold text-gray-800 text-sm" x-text="weightSelectionProduct?.name"></h4>
                        <p class="text-purple-600 font-bold text-sm" x-text="formatCurrency(weightSelectionProduct?.price)"></p>
                    </div>
                </div>
            </div>

            <!-- Weight Options -->
            <div class="space-y-3">
                <h4 class="font-bold text-gray-800 text-center">Chọn khoảng cân nặng</h4>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2 sm:gap-3">
                    <template x-for="weight in weightSelectionOptions" :key="weight">
                        <button @click="selectedWeight = weight"
                                :class="{'bg-purple-600 text-white border-purple-600 shadow-lg': selectedWeight === weight, 'bg-white text-gray-700 border-gray-300 hover:bg-purple-50 hover:border-purple-300': selectedWeight !== weight}"
                                class="w-full text-center px-3 py-3 text-sm font-semibold rounded-lg border transition-all duration-200">
                            <span x-text="weight"></span>
                        </button>
                    </template>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="flex-shrink-0 bg-gray-50 p-3 sm:p-4 border-t border-gray-200 rounded-b-2xl">
            <button @click="confirmWeightSelection()"
                    :disabled="!selectedWeight"
                    :class="{'opacity-50 cursor-not-allowed': !selectedWeight}"
                    class="w-full bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition-all flex items-center justify-center space-x-2 text-sm">
                <span>Xác nhận</span>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
            </button>
        </div>
    </div>
</div>
