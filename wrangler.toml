name = "shopvd-worker"
compatibility_date = "2024-01-01"

# Cấu hình cho Cloudflare Pages
pages_build_output_dir = "public"

# Worker chỉ xử lý route /api/*
# Static files sẽ được serve bởi Cloudflare Pages
[env.production]
routes = [
  { pattern = "shopvd.store/api/*", zone_name = "shopvd.store" }
]

# Biến môi trường (cần set trong Cloudflare Dashboard)
# GOOGLE_SCRIPT_URL = "your-google-apps-script-url"
